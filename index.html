<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A lojinha do Loona.">
    <title>Boa Loona!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="loona-logo-3.png" alt="Logo do Loona." >
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://www.youtube.com/c/loonatheworld">Cadastre-se</a>
            <a class="cabecalho-menu-item" href="https://twitter.com/orrery_nim">Parceiros</a>
            <a class="cabecalho-menu-item" href="http://loonatheworld.com">Sobre nós</a>
            <a class="cabecalho-menu-item" href="https://twitter.com/loonatheworld">FAQ</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Boa Loona!</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">A sua loja favorita no mundo!</h2>
                <button class="conteudo-principal-escrito-botao">Promoções do dia</button>
            </div>
            <img class="conteudo-principal-imagem" src="loona_2.png" alt="Loona escrito estilizado.">
        </section>    
        
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que você encontra por aqui?</h3>
            <p class="conteudo-secundario-paragrafo">Coleções <strong>exclusivas</strong> dos seus criadores favoritos</p>
            <p class="conteudo-secundario-paragrafo">Decoração e souvenirs de <strong>outro</strong> mundo</p>
            <p class="conteudo-secundario-paragrafo">Descontos maneiros e <strong>muito mais</strong></p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="loona-logo-2.png" alt="Logo em japonês">
    </footer>

</body>

</html>
